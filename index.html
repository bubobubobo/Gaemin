<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>홈</title>
    <meta
      name="description"
      content="배달의 민족 웹-태블릿 전용 페이지입니다."
    />
    <meta
      name="keywords"
      content="배달의민족, 배달, 포장, 음식, 주문, 웹주문, 배민, 라이브, 배민쇼핑라이브"
    />
    <meta name="author" content="개발의민족" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- 해더 -->

    <!-- 배너 -->
    <section
      class="banner__event slide carousel"
      role="region"
      aria-labelledby="carouselheading"
    >
      <h2 class="main__heading banner__event__title sr-only">
        지금 진행 중인 이벤트
      </h2>
    </section>
    <!-- 배달 / 포장 -->
    <section class="main__card">
      <!-- 탭 영역 -->
      <a
        href=""
        class="main__card__item"
        role="tab"
        aria-label="배달 페이지 이동 버튼"
      >
        <h3 class="main__card__item__title">배달</h3>
        <p class="main__card__item__desc">세상은 넓고</p>
        <p class="main__card__item__desc">맞집은 많다</p>
      </a>
      <a
        href=""
        class="main__card__item"
        role="tab"
        aria-label="포장 페이지 이동 버튼"
      >
        <h3 class="main__card__item__title">포장</h3>
        <p class="main__card__item__desc">가까운 가게는</p>
        <p class="main__card__item__desc">직접 가지러 가지요</p>
      </a>
    </section>

    <!-- 오늘의 할인 -->
    <section class="main__today__discount">
      <h2 class="main__section__heading main__today__discount__title">
        오늘의 할인할인
      </h2>
      <a href="" class="main__sction__link">전체보기</a>
      <div class="carousel"></div>
    </section>

    <!-- 최근에 주문했어요 -->
    <section class="main__recent__order">
      <h2 class="main__section__heading main__recent__order__title">
        최근에 주문했어요
      </h2>
      <a href="" class="main__sction__link">전체보기</a>
      <div class="carousel"></div>
    </section>

    <!-- 배민 쇼핑라이브  -->
    <section class="main__shopping__live">
      <h2 class="main__section__heading shopping__live">배민 쇼핑 라이브</h2>
      <a href="" class="main__sction__link">전체보기</a>
      <div class="carousel"></div>
    </section>

    <!-- footer -->
  </body>
</html>
